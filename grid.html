<!DOCTYPE html>
<!--
http://diveintohtml5.info/canvas.html
http://www.html5canvastutorials.com/tutorials/html5-canvas-line-width/
-->
<html>
    <head>
        <script type="text/javascript">
            function draw() {
                var canvas = document.getElementById("canvas2D");
                if (canvas === null || !canvas.getContext)
                    return;

                var ctx = canvas.getContext("2d");
                var axes = {};
                axes.x0 = .5 + .5 * canvas.width;  // x0 pixels from left to x=0
                axes.y0 = .5 + .5 * canvas.height; // y0 pixels from top to y=0
                axes.scale = 40;                 // 40 pixels from x=0 to x=1
                axes.doNegativeX = true;
                
                drawGrid(ctx);
                //showAxes(ctx, axes);
            }
            function drawGrid(ctx) {
                var w = ctx.canvas.width;
                var h = ctx.canvas.height;
                
                for (var x = 0; x < w; x += 20) {
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, h);
                }                
                
                for (var y = 0; y < h; y += 20) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(w, y);
                }
                ctx.strokeStyle = "#000";
                //ctx.lineWidth = 1;
                ctx.stroke();
            }
        </script>
    </head>
    <body onload="draw()">
        <div id="canvas-container" style="width: 500px; height: 300px;">
            <canvas id="canvas2D" style="width: 500px; height: 300px;border:1px solid #000000;" width="500" height="300" ></canvas>
        </div>

    </body>
</html>
