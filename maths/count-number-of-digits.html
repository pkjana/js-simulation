<html>
    <head>
        <title>Count Number of Digits</title>
    </head>
    <body>
        <h3>Count Number of Digits</h3>
        <script language="javascript">
            var n, c = 0, k;
            n = eval(prompt("Enter the value of n", "n"));
            k = n;
            while (n != 0) {
                c++;
                n = parseInt(n / 10);
            }
            document.write("The number of digits of " + k + " is " + c);
        </script>
    </body>
</html>
