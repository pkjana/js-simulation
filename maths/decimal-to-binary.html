<html>
    <head>
        <title>Convert Decimal to binary</title>
    </head>
    <body>
        <h3>Convert Decimal to binary</h3>
        <script language="javascript">
            var n, rem, i = 0, binary = 0, k;
            n = eval(prompt("Enter the value of n", "n"));
            k = n;
            while (n != 0) {
                rem = n % 2;
                binary += rem * Math.pow(10, i);
                i++;
                n = parseInt(n / 2);
            }
            document.write("The binary equivalent of " + k + " is " + binary);

        </script>
    </body>
</html>
