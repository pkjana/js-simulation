<html>
    <head>
        <title>Factorial of  Number</title>
    </head>
    <body>
        <h3>Factorial of  Number</h3>
        <script language="javascript">
            function factorial_by_multiplying(num)
            {
                // If the number is less than 0, reject it.
                if (num < 0) {
                    return -1;
                }
                // If the number is 0, its factorial is 1.
                else if (num == 0) {
                    return 1;
                }
                var tmp = num;
                while (num-- > 2) {
                    tmp *= num;
                }
                return tmp;
            }
			function factorial(n) {
				var f = 1;
				for (var c = 1; c < = n; ++c) f *= c;
				return f;
			}
            function factorial_by_recursion(num)
            {
                // If the number is less than 0, reject it.
                if (num < 0) {
                    return -1;
                }
                // If the number is 0, its factorial is 1.
                else if (num == 0) {
                    return 1;
                }
                // Otherwise, call this recursive procedure again.
                else {
                    return (num * factorial_by_recursion(num - 1));
                }
            }
            
            var num = eval(prompt("Enter a number", "num"));
            document.write("Factorial of " + num + " by multiplying method is " + factorial_by_multiplying(num));
            document.write("<br/>");
            document.write("Factorial of " + num + " by recursion method is " + factorial_by_recursion(num));

        </script>
    </body>
</html>
