<html>
    <head>
        <title>Convert Binary to Decimal</title>
    </head>
    <body>
        <h3>Convert Binary to Decimal</h3>
        <script language="javascript">
            var n, decimal = 0, i = 0, rem, k;
            n = eval(prompt("Enter the value of n", "n"));
            k = n;
            while (n != 0) {
                rem = n % 10;
                decimal += rem * Math.pow(2, i);
                i++;
                n = parseInt(n / 10);
            }
            document.write("The decimal equivalent of " + k + " is " + decimal);

        </script>
    </body>
</html>
