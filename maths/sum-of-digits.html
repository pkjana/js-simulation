<html>
    <head>
        <title>Sum of Digits</title>
    </head>
    <body>
        <h3>Sum of Digits</h3>
        <script language="javascript">
            var n, s = 0, r;
            n = eval(prompt("Enter the value of n", "n"));
            while (n != 0) {
                r = n % 10;
                s = s + r;
                n = parseInt(n / 10);
            }
            document.write("Sum of digits is " + s);
        </script>
    </body>
</html>
